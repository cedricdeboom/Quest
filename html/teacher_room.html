<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>.: Quest :. Teacher Console</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="css/landing.css">
<link rel="stylesheet" href="css/prettify.css">

<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/prettify.js"></script>
<script type="text/javascript" src="js/escape_html.js"></script>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript">
$(function(){
	prettyPrint();
});

var socket = io();
//emit set_room event
socket.emit('set_room', {
	room_name: "<%= room_name %>"
});

socket.on('project', function(data){
	$('#code').removeClass('prettyprinted');
	ex = escapeHtml(data.example)
	$('#code').html(ex);
	prettyPrint();
});
</script>

</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Quest</a>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="teacher">Teacher</a></li>
              <li><a href="student">Student</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </nav>
      
<div class="container">
      <div class="page-header">
        <h1>Room <small><%= room_name %></small></h1>
      </div>
      
      <pre id='code' class="prettyprint linenums lang-java">System.out.println(&quot;Welcome in room <%= room_name %>!&quot;);</pre>
</div>



</body>
</html>
