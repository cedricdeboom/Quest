<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>.: Quest :. Student Console</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="css/landing.css">

<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script type="text/javascript" src="js/bootbox.min.js"></script>
<script type="text/javascript" src="js/CryptoJS/rollups/sha256.js"></script>
<script type="text/javascript" src="js/hash.js"></script>
<script type="text/javascript" src="js/remove_hidden.js"></script>

</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Quest</a>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="teacher">Teacher</a></li>
              <li class="active"><a href="student">Student</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </nav>

<div class="container">
      <div class="page-header">
        <h1>Room <small><%= room_name %></small></h1>
      </div>
      
      <p class="lead">Below you can paste Java code and submit it to the room's wall.</p>
      
      <div id='console'>
      <form id="form" action="submit_code" method="post" class="form-horizontal" role="form">
        <div class="form-group">
          <label for="code_example" class="col-sm-1 control-label">Code</label>
          <div class="col-sm-11"><textarea name="code_example" id="code_example" class="form-control" cols="100" rows="12" style="font-family:monospace;"></textarea></div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-1 control-label">Password</label>
          <div class="col-sm-11"><input type="password" class="form-control" id="password" name="password" /></div>
        </div>
        <div class="form-group">
          <label for="message" class="col-sm-1 control-label">Message</label>
          <div class="col-sm-11"><input type="text" class="form-control" id="msg" name="msg" placeholder="(optional)" /></div>
        </div>
        <div class="form-group">
          <label class="col-sm-1 control-label">Project?</label>
          <div class="col-sm-11"><div class="checkbox">
          <label>
            <input type="checkbox" id="to_project" name="to_project" checked="checked" />
            <input name="dummy" type="hidden" value="false">
          </label>
          </div></div>
        </div>
        <input type="hidden" name="room_name" value="<%= room_name %>" />
        <div class="form-group">
          <div class="col-sm-offset-1 col-sm-11"><input type="submit" name="submit" id="submit" class="btn btn-default" value="Submit" /></div>
        </div>
      </form>
      </div>
      <br />
      <div id="error_message" class="alert alert-warning hidden" role="alert"><%= message %></div>
</div>

</body>
</html>
