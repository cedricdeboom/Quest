<div class="container">

        <h1>Teacher login</h1>
      </div>
      <p class="lead">Please fill in your desired room name and choose an appropriate password.</p>
      
      <div>
        <form id='form' action='teacher_room' method='post'>
        <div class="form-group">
          <label for="room_name">Room name</label>
          <input type="text" name="room_name" id="room_name" class="form-control" placeholder="PC room A" />
        </div>

          <label for="password">Password</label>
          <input type="password" name="password" id="password" class="form-control" />
        </div>
          <input type="submit" name="submit" id="submit" class="btn btn-default" value="Log in" />
        </form>
      </div>
